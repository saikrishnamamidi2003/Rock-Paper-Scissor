<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="container">
    <p class="title">Rock Paper Scissors</p>
    <button
    onclick="
    playGame('rock');
    "class="move-button"
    ><img src="rock-emoji.png" class="move-icon"></button>

    <button
    onclick="
   playGame('paper');
    "
    class="move-button"
    ><img src="paper-emoji.png" class="move-icon"></button>


    <button
    onclick="
    playGame('scissors');
   "
   class="move-button"
    > <img src="scissors-emoji.png" class="move-icon" alt="scissors"> </button>
    <p class="results res"> </p>
    <p class="moves">
    </p>
    <p class="scores score"></p>
    <button
    onclick="
       localStorage.removeItem('score');
       score = { wins: 0, losses: 0, ties: 0 };
       updateScore();
    "
    class="reset-score-bt"
    >Reset Score</button>

</div>
    <script src="index.js">
        
    </script>

</body>
</html>
